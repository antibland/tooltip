<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Tooltip jQuery Plugin</title>
  <style>
    body {
      padding-top: 2em;
    }
    .tooltip_message {
      -webkit-transition: all 0s;
      -moz-transition: all 0s;
      -o-transition: all 0s;
      transition: all 0s;

      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      -o-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);

      margin:8px;
      padding:8px;
      border:1px solid blue;
      background-color:yellow;
      position: absolute;
      z-index: 2;
    }

    a {
      display: inline-block;
      margin-right: 2em;
    }
  </style>
</head>
<body>
  <a
    href="#"
    class="tooltip"
    aria-haspopup="true"
    data-tooltip-content="First tooltip">
    I have a tooltip
  </a>
  <a
    href="#"
    class="tooltip"
    aria-haspopup="true"
    data-tooltip-content="Second tooltip with 5% <strong>real</strong> HTML">
    I also have a toolip
  </a>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/tooltip.js"></script>
  <script>
    $(document).ready(function() {
      $(".tooltip").tooltip();
    });
  </script>
</body>
</html>
